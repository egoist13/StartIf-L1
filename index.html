<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">

        <title>Our Gallery</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Page 1-1</a></li>
                                    <li><a href="#">Page 1-2</a></li>
                                    <li><a href="#">Page 1-3</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Page 2</a></li>
                            <li><a href="#">Page 3</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="gallery" class="container-fluid">
            <nav class="navbar">
                <div class="container-fluid">
                    <form class="navbar-form navbar-left">
                        <div class="input-group col-xs-12 col-sm-8">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group navbar-right">
                            <label for="sel1">Filter By: </label>
                            <select class="form-control" id="sel1">
                                <option>Rating Highest First</option>
                                <option>Rating Lowest First</option>
                                <option>Price Highest First</option>
                                <option>Price Lowest First</option>
                                <option>Date Newest First</option>
                                <option>Date Oldest First</option>
                                <option selected>Relevance</option>
                            </select>
                        </div>
                    </form>
                </div>
            </nav>
            
            <div class="row">
                <div class="col-sm-8">
                    <h1>Our Gallery Page</h1>
                    <h3>Medium sub-header about our goods</h3>
                </div>
            </div>
            <div id="product" class="product">
                <!--Data goes here-->
            </div>
            <!--Modal Start-->
            <div id="modal" class="modal fade">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Added Successfully</h4>
                        </div>
                        <div class="modal-body">
                            <p>Thank You for Your choice!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Continue Shopping</button>
                            <button type="button" class="btn btn-success btn-sm">Make an Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal End-->
            <div class="container-fluid text-center">
                <ul class="pagination pagination-lg">
                    <li><a href="#">1</a></li>
                    <li class="active"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>
            </div>
            
        </div>
        <script type="text/javascript" src="scripts/script.js"></script>
        <script src="data/data.json"></script>
        <script src="scripts/hover.js"></script>
